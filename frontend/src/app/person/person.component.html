<article class="testimonial">
    <div class="avatar">
      <img [src]="person.img" alt="avatar1">
    </div>
    <div class="testimonial__info">
      <h5>{{ person.name }}</h5>
      <small>{{ person.type }}</small>
    </div>
    <div class="testimonial__body">
      <p>{{ person.description }}</p>
    </div>
</article>
