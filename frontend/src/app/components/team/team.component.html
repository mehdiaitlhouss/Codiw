<section class="team">
    <h2>Meet our team</h2>
    <div class="container team__container">
        <!-- <app-member *ngFor="let member of team" [member]="member"></app-member> -->
        <article  *ngFor="let member of team" class="team__member">
            <div class="team__member-image">
                <img [src]="member.img" alt="">
            </div>
            <div class="team__member-info">
                <h4>{{ member.name }}</h4>
                <p>{{ member.domain }}</p>
            </div>
            <div class="team__member-socials">
                <a [href]="member.socials?.instagram"><i class="uil uil-instagram"></i></a>
                <a [href]="member.socials?.facebook"><i class="uil uil-facebook"></i></a>
                <a [href]="member.socials?.twitter"><i class="uil uil-twitter"></i></a>
            </div>
        </article>
    </div>
</section>
