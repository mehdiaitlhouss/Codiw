<article class="faq" [ngClass]="{open : open === true}" (click)="onOpen()">
    <div class="faq__icon">
        <i class="{{ open ? 'uil uil-minus' : 'uil uil-plus' }}"></i>
        <!-- <i *ngIf="open === true" class="uil uil-minus"></i>
        <i *ngIf="open === false" class="uil uil-plus"></i> -->
    </div>
    <div class="question_answer">
      <h4>{{question.question}}</h4>
      <p>{{question.answer}}</p>
    </div>
</article>
