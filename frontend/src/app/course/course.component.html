<article class="course">
    <div class="course__image">
      <img [src]="course.img" [alt]="course.title"/>
    </div>
    <div class="course__info">
      <h4>{{ course.title }}</h4>
      <p>{{ course.description }}</p>
      <a href="courses.html" class="btn btn-primary">Learn More</a>
    </div>
</article>
